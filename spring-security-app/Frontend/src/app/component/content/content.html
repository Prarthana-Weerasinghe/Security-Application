<mat-drawer-container>
  <mat-drawer [opened]="opened" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/cars" routerLinkActive="active">
        <mat-icon>electric_car</mat-icon>
        <span>Cars</span>
      </a>
      <a mat-list-item routerLink="/fuel-type" routerLinkActive="active">
        <mat-icon>local_gas_station</mat-icon>
        <span>Fuel Type</span>
      </a>

      <a mat-list-item routerLink="/services" routerLinkActive="active">
        <mat-icon>build</mat-icon>
        <span>Services</span>
      </a>

      <a mat-list-item routerLink="/reports" routerLinkActive="active">
        <mat-icon>analytics</mat-icon>
        <span>Reports</span>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="padding: 20px;">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
