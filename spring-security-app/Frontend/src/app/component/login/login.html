<div class="container mt-5">
  <div class="card" style="padding: 10px">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
      <input type="text"
             ngModel
             name="username"
             id="username"
             placeholder="Enter your name"
             class="form-control mb-2"
      />
      <input type="text"
             ngModel
             name="userPassword"
             id="userPassword"
             placeholder="Enter your password"
             class="form-control mb-2 "
      />
      <input type="submit"
             value="Login"
             class="btn btn-outline-dark form-control rounded-2"
      />
    </form>
  </div>
</div>
